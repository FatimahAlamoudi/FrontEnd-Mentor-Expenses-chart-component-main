<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <main>
    <div class="balance">
      <div>
        <p class="balance-title">My balance</p>
        <h3>$921.48</h3>
      </div>
      <div>
        <img class="balance-picture" src="./images/logo.svg" alt="">
      </div>
    </div>

    <div class="spending">
      <h3 class="spending-title">Spending - Last 7 days</h3>
      <div class="graph">
        <div class="column">
          <div class="amount"></div>
          <div class="col"></div>
          <p class="day"></p>
        </div>
        <div class="column">
          <div class="amount"></div>
          <div class="col"></div>
          <p class="day"></p>
        </div>
        <div class="column">
          <div class="amount"></div>
          <div class="col"></div>
          <p class="day"></p>
        </div>
        <div class="column">
          <div class="amount"></div>
          <div class="col"></div>
          <p class="day"></p>
        </div>
        <div class="column">
          <div class="amount"></div>
          <div class="col"></div>
          <p class="day"></p>
        </div>
        <div class="column">
          <div class="amount"></div>
          <div class="col"></div>
          <p class="day"></p>
        </div>
        <div class="column">
          <div class="amount"></div>
          <div class="col"></div>
          <p class="day"></p>
        </div>
      </div>
      <div class="line"></div>
      <div class="info">
        <div>
          <p class="grey-text">Total this month</p>
          <h2>$478.33</h2>
        </div>
        <div>
          <p class="precentage">+2.4%</p>
          <p class="grey-text">from last month</p>
        </div>
      </div>
    </div>
  </main>
